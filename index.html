<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    
    
</head>

    <title>Let's Blog</title>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="container">
        <div class="logo">
            <img src="assets/logo__1.png" alt="" width="130"/>
        </div>
        <nav class="nav_bar">
            <input type="checkbox" id="checkbox_id"/>
            <label for="checkbox_id" class="hamburger">&#9776</label>
            <ul class="menu_bar">
                <a href=""></a>
                <li><a href="#">Home</a></li>
                <li><a href="#blog">Blogs</a></li>
                <li><a href="#add">Add</a></li>
                <li><a href="#contact">Contact</a></li>
                
            </ul>
        
           
        </nav> 
    </div>

    <!-- Home -->
    <div id="home">
        <div class="image-container">
            <div align="center;" class="image">
                <img src="assets/blog_1.png" alt="" width="390px" height="390px" />
            </div>
            <div align="center;" class="image">
                <img src="assets/blog_3.jpg" alt="" width="390px" height="390px" />
            </div>
            <div align="center;" class="image">
                <img src="assets/blog_2.jpg" alt="" width="390px" height="390px" />
            </div>
        </div>
    </div>

    <hr>
    <!-- Blog -->
    <div id="blog"></div>

    <!-- Add Blog -->
    <div id="add">
        <h1>Add Blog: </h1>
        <form>
            <label for="title" style="font-size: 20px;">Title:</label>
            <input type="text" id="title" name="title" placeholder="Your title...">
            <label for="body" style="font-size: 20px;">Body:</label>
            <textarea name="body" id="body" cols="30" rows="10" placeholder="Write Body..." style="height: 200px;"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <br>
    <hr>

    <!-- Contact Us -->
    <div id="contact">
        <h2 class="heading">Contact Us<hr></h2>
        <form class="form">
            <label for="name">Name</label>
            <input class="form-input" type="text" name="name" id="name">
            <label for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email">
            <label>Message</label>
            <textarea class="form-textarea" type="text"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <br><br><br>
    <hr>
    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="row">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-youtube"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
            </div>
            
            <div class="row">
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Legal Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
            </div>
            
            <div class="row">
                Copyright &copy 2022 Let's Blog - All rights reserved.
            </div>
        </div>
    </footer>
    <script src="assets/index.js"></script>
</body>
</html>
